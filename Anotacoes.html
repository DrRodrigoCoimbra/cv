<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anotações do curso</title>
  </head>
  <body>
    <!-- Para adicionar comentários faz assim -->

    <h1> Cria um texto com headings nível 1 que é o maior <br>
      São 6 níveis no toral </h1>
<!-- Exemplos de heradings -->
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>

    <!-- este centraliza o texto -->
    <center>

    <!-- este adiciona uma linha horizontal -->
    <hr size="3" noshade>
    <h1>The Adventures of <br>Sherlock Holmes</h1>


    <br>
    <h3>by</h3>
    <br>
    <h2>Arthur Conan Doyle</h2>
    <hr size="3" noshade>
    </center>
  </body>
</html>
